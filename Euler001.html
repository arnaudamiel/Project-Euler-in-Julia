<!DOCTYPE html>
<html>
<head>
<title>Project Euler 001</title>

<script language="Javascript">

function calculate()
{
 document.getElementById('result').innerHTML="Calculating ..."
 setTimeout(function(){startSolver()},1);
 
}

function startSolver()
{
 var start = new Date().getTime();
 var result = solve001();
 var end = new Date().getTime();
 var time = end - start;
 document.getElementById('result').innerHTML="Found : "+result+" in "+time+" ms";
}

function SumDivisibleBy(n,target)
{
 var p = Math.floor(target/n);
 return Math.floor(n*(p*(p+1))/2);
}

function solve001()
{
 var solveTo = 1000-1;

 return SumDivisibleBy(3,solveTo)+SumDivisibleBy(5,solveTo)-SumDivisibleBy(15,solveTo);
 
}

</script>

</head>
<body>
<h1>Multiples of 3 and 5</h1>
<h2>Problem 1</h2>
<div id="problem">
<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
<p>Find the sum of all the multiples of 3 or 5 below 1000.</p>
</div>
<div id="result"></div>
<button onclick="calculate()">Click to calculate solution</button>
</body>
</html>
